name: Deploy JSON Server to GitHub Pages

on:
  push:
    branches:
      - main

# Add this permissions block
permissions:
  contents: write
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install -g json-server

      - name: Generate static JSON files
        run: |
          mkdir -p public/miniapp-api/api
          cp db.json public/miniapp-api/
          
          # Generate courses endpoint
          jq '.courses' db.json > public/miniapp-api/api/courses.json
          
          # Generate course-specific quiz endpoints
          mkdir -p public/miniapp-api/api/courses
          jq '.courses[] | .id' db.json -r | while read -r courseId; do
            mkdir -p public/miniapp-api/api/courses/$courseId
            jq ".quizzes | map(select(.courseId == \"$courseId\"))" db.json > public/miniapp-api/api/courses/$courseId/quizzes.json
          done
          
          # Generate individual quiz endpoints
          mkdir -p public/miniapp-api/api/quizzes
          jq '.quizzes[] | .id' db.json -r | while read -r quizId; do
            jq ".quizzes[] | select(.id == \"$quizId\")" db.json > public/miniapp-api/api/quizzes/$quizId.json
          done
          
          # Create index.html
          echo '<!DOCTYPE html><html><head><title>MiniApp API</title></head><body><h1>MiniApp API</h1><p>API endpoints available at /api/...</p></body></html>' > public/miniapp-api/index.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: public/miniapp-api